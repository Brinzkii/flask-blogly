{% extends 'base.html' %} {% block content %}

<h2>Edit Post</h2>

<form action="/posts/{{post.id}}/edit" method="post">
	<div>
		<label for="title">Title</label>
	</div>
	<div>
		<input type="text" name="title" id="title" placeholder="{{post.title}}" />
	</div>
	<div>
		<label for="content">Post Content</label>
	</div>
	<div>
		<textarea name="content" id="content" cols="50" rows="10" placeholder="{{post.content}}"></textarea>
	</div>
	<div>
		{% for tag in all_tags %} {% if tag.id in current_tags%}
		<input type="checkbox" name="tag" id="tag_{{tag.id}}" value="{{tag.id}}" checked />
		<label for="tag">{{tag.name}}</label><br />
		{% else %}
		<input type="checkbox" name="tag" id="tag_{{tag.id}}" value="{{tag.id}}" />
		<label for="tag">{{tag.name}}</label><br />
		{% endif %} {% endfor %}
	</div>

	<button>Edit</button>
</form>

<form action="/posts/{{post.id}}">
	<button>Cancel</button>
</form>

{% endblock %}
