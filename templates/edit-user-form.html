{% extends 'base.html' %} {% block content %}

<h2>Edit user</h2>

<form action="/users/{{user.id}}/edit" method="post">
	<div>
		<label for="first">First Name</label>
		<input type="text" name="first" id="first" placeholder="Enter a first name" />
	</div>

	<div>
		<label for="last">Last Name</label>
		<input type="text" name="last" id="last" placeholder="Enter a last name" />
	</div>

	<div>
		<label for="url">Image URL</label>
		<input type="text" name="url" id="url" placeholder="Provide an image of the user (url)" />
	</div>

	<button>Submit</button>
</form>

<form action="/users/{{user.id}}">
	<button>Cancel</button>
</form>

{% endblock %}
